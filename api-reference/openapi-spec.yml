  /deployments/{deployment_id}/users:
    post:
      tags:
        - Deployments
      summary: Add Users To Deployment
      description: Adds user details to a deployment. If the deployment is inbound, it
        will only add the data to the workflow. If the deployment is outbound,
        it will also schedule the calls based on the call configuration.
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  items:
                    type: object
                    additionalProperties:
                      nullable: true
                  description: Array of user objects with dynamic properties based on the
                    InputSchema defined in the Workflow. Group keys are
                    automatically extracted based on the deployment's
                    scheduling.groupKeyField configuration. Each user can
                    optionally include _expires_at for individual expiration
                    times.
                  additionalProperties:
                    type: object
                    properties:
                      _expires_at:
                        type: string
                        format: date-time
                        description: "Optional: when this user's data expires, we don't attempt any
                          calls to this user after this time"
                  example:
                    - user_first_name: John
                      user_last_name: Doe
                      user_phone_number: "+1234567890"
                      appointment_date_time: 2024-03-20T14:30:00Z
                      appointment_type: physio-check-up
                      _expires_at: 2024-03-21T14:00:00Z
                schedule_time:
                  type: string
                  format: date-time
                  description: ISO timestamp when the calls should be scheduled
                  example: 2024-03-20T14:00:00Z
                wait_for_job:
                  type: boolean
                  default: false
                  description: If true, the request will wait to initiate the call processing
                    before returning (can take upto 30 seconds)
                  example: false
              required:
                - users
      responses:
        "200":
          description: Object with deployment data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the operation was successful
                  count:
                    type: number
                    description: Number of users added to the deployment
