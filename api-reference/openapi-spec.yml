  /deployments/{deployment_id}/calls:
    get:
      tags:
        - Deployments
      summary: List Deployment Calls
      description: Lists all calls for a specific deployment with optional filters.
      security:
        - ApiKeyAuth: []
      parameters:
        - schema:
            type: string
            format: uuid
            description: ID of the deployment
          required: true
          name: deployment_id
          in: path
        - schema:
            type: string
            format: date-time
            description: Filter calls that started after this timestamp
          required: false
          name: started_after
          in: query
        - schema:
            type: string
            format: date-time
            description: Filter calls that ended before this timestamp
          required: false
          name: ended_before
          in: query
        - schema:
            type: string
            format: date-time
            description: Filter calls scheduled after this timestamp
          required: false
          name: scheduled_after
          in: query
        - schema:
            type: string
            format: date-time
            description: Filter calls scheduled before this timestamp
          required: false
          name: scheduled_before
          in: query
        - schema:
            type: string
            enum: &a20
              - user_rejected
              - user_unavailable
              - user_voicemail
              - normal
              - unknown
              - group_success
            description: Filter by call end reason
          required: false
          description: Defines the reason why a call ended.
          name: end_reason
          in: query
        - schema:
            type: string
            enum: &a21
              - success
              - in_progress
              - failed
              - cancelled
              - expired
            description: Filter by scheduling status
          required: false
          description: Defines the scheduling status of a call.
          name: schedule_status
          in: query
        - schema:
            type: string
            default: "1"
            description: Page number
          required: false
          name: page
          in: query
        - schema:
            type: string
            default: "10"
            description: Items per page
          required: false
          name: per_page
          in: query
      responses:
        "200":
          description: List of calls for the deployment
          content:
            application/json:
              schema:
                type: object
                properties:
                  calls:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          description: Unique identifier for the call
                        scheduled_for:
                          type: string
                          nullable: true
                          format: date-time
                          description: ISO timestamp for when the call was scheduled
                        started_at:
                          type: string
                          nullable: true
                          format: date-time
                          description: ISO timestamp when the call started
                        ended_at:
                          type: string
                          nullable: true
                          format: date-time
                          description: ISO timestamp when the call ended
                        to_phone_number:
                          type: string
                          description: Phone number in E.164 format that received the call
                        end_reason:
                          type: string
                          nullable: true
                          enum: *a20
                          description: Reason why the call ended. Always normal for inbound calls
                        scheduling_status:
                          type: string
                          nullable: true
                          enum: *a21
                          description: Status of the call scheduling. Always null for inbound calls.
                        transcript:
                          $ref: "#/components/schemas/transcript_schema"
                        ai_collectors:
                          type: array
                          nullable: true
                          items:
                            nullable: true
                          description: Data collected during the call
                        ai_analysers:
                          type: array
                          nullable: true
                          items:
                            nullable: true
                          description: AI analysis results
                      required:
                        - id
                        - scheduled_for
                        - started_at
                        - ended_at
                        - to_phone_number
                        - end_reason
                        - scheduling_status
                        - transcript
                        - ai_collectors
                        - ai_analysers
                    description: Array of call records
                  total_count:
                    type: number
                    description: Total number of calls
                  page:
                    type: number
                    description: Current page number
                  per_page:
                    type: number
                    description: Number of items per page
                required:
