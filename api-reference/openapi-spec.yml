  /workflows/{workflow_id}:
    get:
      tags:
        - Workflows
      summary: Get Workflow Details
      description: Get workflow details by its ID.
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Object with workflow data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflow:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier for the workflow
                      name:
                        type: string
                        description: Name of the workflow
                      created_at:
                        type: string
                        format: date-time
                        description: When the workflow was created
                      status:
                        type: string
                        enum:
                          - released
                          - development
                        description: Status of the workflow
                      language:
                        type: string
                        description: Language of the workflow
                      input_schema:
                        type: object
                        properties:
                          properties:
                            type: object
                            additionalProperties:
                              type: object
                              properties:
                                type:
                                  type: string
                                  enum:
                                    - string
                                    - number
                                    - boolean
                                  description: |
                                    Data type of the field. Possible values:
                                    - string: Text input
                                    - number: Numeric input
                                    - boolean: True/false input
                                format:
                                  type: string
                                  enum:
                                    - tel
                                    - date-time
                                    - date
                                    - time
                                    - email
                                  description: >-
                                    Special format of the field. Possible
                                    values:

                                    - tel: Phone number in E.164 format e.g
                                    +31123123123 

                                    - date-time: Date and time in ISO 8601
                                    format

                                    - date: Date in ISO 8601 format

                                    - time: Time in 24-hour format e.g 23:59 

                                    - email: Email address e.g john@doe.com
                                title:
                                  type: string
                                  description: Display title for the field
                                description:
                                  type: string
                                  description: Detailed description of the field
                              required:
                                - type
                                - title
                                - description
                              description: Definition of a form field
                            description: Field definitions
                        required:
                          - properties
                        description: Schema defining required inputs for the workflow
                        example:
                          properties:
                            user_first_name:
                              type: string
                              title: First Name
                              description: The patient's first name.
                      phone_number_key:
                        type: string
                        description: Key for the phone number input field
                    required:
                      - id
                      - name
                      - created_at
                      - status
                      - language
                      - input_schema
                      - phone_number_key
                    description: Detailed workflow information
                required:
                  - workflow
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
