                          type: string
                          format: uuid
                          description: Unique identifier for the workflow release
                        name:
                          type: string
                          description: Name of the workflow release
                        created_at:
                          type: string
                          format: date-time
                          description: When the release was created
                        type:
                          type: string
                          enum:
                            - released
                            - development
                          description: Type of the workflow - either released or development
                      required:
                        - id
                        - name
                        - created_at
